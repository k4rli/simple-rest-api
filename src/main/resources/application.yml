server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/simplerestapi
    username: postgres
    password: postgres
    initialization-mode: always
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:migrations/liquibase-changelog.xml